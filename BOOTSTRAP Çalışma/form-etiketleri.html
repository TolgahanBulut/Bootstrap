<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

   <div class="mb-3">
      <label for="email" class="form-label">Email</label>

      <input type="email" name="email" id="email" class="form-control" placeholder="Enter E-mail">
   </div>

   <div class="mb-3">
      <label for="intro" class="form-label">Intro</label>
      <textarea name="intro"  class="form-control"></textarea>

   </div>

   <div class="mb-3">
      <label for="name" class="form-label">Name</label>

      <input type="text" name="name"  class="form-control form-control-lg" placeholder="Enter Name">
   </div>

   
   <div class="mb-3">
      <label for="name" class="form-label">SurName</label>

      <input type="text" name="name"  class="form-control form-control-sm" placeholder="Enter SurName">
   </div>

   <div class="mb-3">
      <label for="name" class="form-label">Readonly</label>

      <input type="text" name="name"  class="form-control" placeholder="Readonly" readonly>
   </div>

   <div class="mb-3">
      <label for="name" class="form-label">Email</label>

      <input type="text" name="surname" value="tolgahan-bulut" class="form-control-plaintext" placeholder="Readonly" readonly>
   </div>

   <br><br>

   <div class="mb-3">
      <label for="cities" class="form-label">Cities</label>

      <input type="text" class="form-control" list="citylist" placeholder="Type.........">
      <datalist id="citylist">
         <option value="Edirne"></option>
         <option value="Tekirdağ"></option>
         <option value="Kırklareli"></option>
         <option value="Çanakkale"></option>
      </datalist>
   </div>

   <BR></BR><BR></BR>

   <div class="mb-3">
      <label for="cities" class="form-label">Cities</label>
      <select class="form-select">
         <option value="22">Edirne</option>
         <option value="59">Tekirdağ</option>
         <option value="39">Kırklareli</option>
         <option value="18">Çanakkale</option>
      </select>
   </div>

   <div class="mb-3">
      <label for="cities" class="form-label">Cities</label>
      <select class="form-select form-select-lg">
         <option value="22">Edirne</option>
         <option value="59">Tekirdağ</option>
         <option value="39">Kırklareli</option>
         <option value="18">Çanakkale</option>
      </select>
   </div>

   <div class="mb-3">
      <label for="cities" class="form-label">Cities</label>
      <select class="form-select form-select" size="3" multiple>
         <option value="22" selected>Edirne</option>
         <option value="59">Tekirdağ</option>
         <option value="39">Kırklareli</option>
         <option value="18">Çanakkale</option>
      </select>
   </div>



   <div class="form-file">
      <input type="file" name="" id="customfile" class="form-file-input" id="">
      <label for="customfile" class="form-file-label">
         <span class="form-file-text">Dosya Seç</span>
         <span class="form-file-button">Dosya Ara</span>

      </label>
   </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    
</body>
</html>
