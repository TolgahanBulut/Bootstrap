<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>
    <!-- border -->

   <div style="width: 200px;" class="bg-light mx-auto mt-2 p-4 border-warning border"></div>
   <div style="width: 200px;" class="bg-light mx-auto mt-2 border-success  p-4 border-top"></div>
   <div style="width: 200px;" class="bg-light mx-auto mt-2 border-secondary  p-4 border-end"></div>
   <div style="width: 200px;" class="bg-light mx-auto mt-2 border-dark  p-4 border-start"></div>
   <div style="width: 200px;" class="bg-light mx-auto border-info mt-2 p-4  border-bottom"></div>

   <br><br>
   <!-- Sağ sol alt üst olmayan border  -->


   <div style="width: 200px;" class="bg-light border border-primary mt-2 p-4 mx-auto border"></div>
   <div style="width: 200px;" class="bg-light border border-info mt-2 p-4 mx-auto border-top-0"></div>
   <div style="width: 200px;" class="bg-light border border-dark mt-2 p-4 mx-auto border-end-0"></div>
   <div style="width: 200px;" class="bg-light border border-success mt-2 p-4 mx-auto border-start-0"></div>
   <div style="width: 200px;" class="bg-light border border-secondary mt-2 p-4 mx-auto border-bottom-0"></div>

   <br><br>

   <!-- BORDER-WİDTH -->


   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-info border-1"></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-info border-2"></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-info border-3"></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-info border-4"></div>

   <br><br>
   <!-- BORDER-RADİUS -->

   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-warning border-2 rounded"></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-warning border-2 rounded-top"></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-warning border-2 rounded-bottom"></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-warning border-2 rounded-start"></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-warning border-2 rounded-end"></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-warning border-2 rounded-circle"></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-warning border-2 rounded-pill"></div>

    <br><br>
   <!-- BORDER-RADİUS-SİZE  -->

   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-primary border-2 rounded rounded-1  "></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-primary border-2 rounded rounded-2  "></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-primary border-2 rounded rounded-3  "></div>
   <div style="width: 200px;" class="bg-light mt-2 p-4 mx-auto border border-primary border-2 rounded rounded-4  "></div>

   <br><br>
   <!-- SHADOW  -->


   <div style="width: 200px;" class="shadow-none p-3 mb-5  mx-auto rounded">No shadow</div>
    <div style="width: 200px;" class="shadow-sm p-3 mb-5 bg-body mx-auto rounded">Small shadow</div>
    <div style="width: 200px;" class="shadow p-3 mb-5 bg-body mx-auto rounded">Regular shadow</div>
    <div style="width: 200px;" class="shadow-lg p-3 mb-5 bg-body mx-auto rounded">Larger shadow</div>
   








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    
</body>
</html>
